<md-card>
    <input class="instantInput" (input)="code$.next($event.target.value)" (keydown)="onChange()"
           placeholder="Ingresa el codigo de barras...">
    <div class="flex-container text-center" fxLayout="row" fxLayoutAlign="center center">
        <div class="flex-item">
            <md-spinner color="accent" class="app-spinner" *ngIf="spinner"></md-spinner>
        </div>
        <div class="flex-item">
            <md-card *ngIf="message"> {{ message }}</md-card>
        </div>
    </div>

</md-card>
