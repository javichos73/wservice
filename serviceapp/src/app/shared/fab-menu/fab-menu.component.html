<span class="app-action" [class.m2app-dark]="isDarkTheme">
   <div class="flex-container" fxLayout="column">
     <div class="flex-item" [@list1] *ngIf="active" [routerLink]="['productos']">
         <button md-fab><md-icon svgIcon="ic_buscar" aria-label="buscar producto" class="md-24"></md-icon></button></div>
     <div class="flex-item" [@list2] *ngIf="active" [routerLink]="['carrito']"><button md-fab>
         <md-icon svgIcon="ic_carrito" aria-label="carrito" class="md-24"></md-icon>
     </button></div>
     <div class="flex-item" [@list3] *ngIf="active" [routerLink]="['barcode']"><button md-fab>
         <md-icon svgIcon="ic_camara" aria-label="escanear codigo" class="md-24"></md-icon>
     </button></div>
     <div class="flex-item"><button md-fab (click)="onClick()">
         <md-icon svgIcon="ic_menu" aria-label="menu" class="md-24"></md-icon>
     </button></div>
   </div>
</span>
