<md-toolbar>
    <span class="fill-remaining-space"></span>
    <span>
     <button md-icon-button [color]="accent" (click)="cambiarPagina(1)" class="bt-paginador">
      <md-icon svgIcon="ic_primera_pag" aria-label="primera pagina"></md-icon>
    </button>
    <button md-icon-button (click)="cambiarPaginaAnterior()" class="bt-paginador" [disabled]="numero_items < 1">
      <md-icon svgIcon="ic_anterior"></md-icon>
    </button>
      <md-slider
              class="example-margin"
              [max]="totalPaginas"
              [min]="1"
              [step]="1"
              [thumb-label]="true"
              [value]="pagina_actual"
              (input)="cambiarPagina($event.value)"
      >
    </md-slider>
    <button md-icon-button [color]="accent" (click)="cambiarPaginaSiguiente()" class="bt-paginador">
      <md-icon svgIcon="ic_siguiente" aria-label="pagina siguiente" class="md-24"></md-icon>
    </button>

    <button md-icon-button color="accent" (click)="cambiarPagina(numerosPaginas.length)" class="bt-paginador">
      <md-icon svgIcon="ic_ultima_pag" aria-label="ultima pagina" class="md-24"></md-icon>
    </button>
    </span>
</md-toolbar>
